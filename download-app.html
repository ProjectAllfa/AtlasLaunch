<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download App</title>
  <link rel="stylesheet" href="/download-app.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
</head>

<header>
  <div class="navbar-content">
    <!-- Logo -->
    <div class="navbar-logo" onclick="goHome()" style="cursor: pointer;">
      <img src="/images/logo.png" alt="Logo" />
    </div>

    <!-- Home Button -->
    <span class="navbar-home" onclick="goHome()">
      <i class="fas fa-arrow-left"></i>
    </span>
  </div>
</header>


<body>
  <div class="container">
    <h1>Download Our App</h1>
    <div class="card-wrapper">
      <!-- Smart TV Card -->
      <div class="card">
        <i class="fas fa-tv icon tv-icon"></i>
        <h2>Smart TV</h2>
        <p>Watch directly on your Smart TV with our custom app designed for big screens.</p>
        <a href="/apps/cimaway-app.apk" class="download-btn" download>
            <i class="fas fa-download" style="margin-right: 6px;"></i>Download
          </a>
      </div>

      <!-- Android Card -->
      <div class="card">
        <i class="fab fa-android icon android-icon"></i>
        <h2>Android</h2>
        <p>Get the Android app and enjoy your favorite content on the go.</p>
        <a href="/apps/cimaway-app.apk" class="download-btn" download>
            <i class="fas fa-download" style="margin-right: 6px;"></i>Download
          </a>
      </div>

     <!-- iOS Card -->
     <div class="card">
     <i class="fab fa-apple icon apple-icon"></i>
     <h2>iOS</h2>
     <p>Add our app to your iPhone or iPad Home Screen.</p>
     <button class="download-btn" onclick="redirectToHomeWithPrompt()">
     <i class="fas fa-plus" style="margin-right: 6px;"></i> Add To Home Screen
     </button>
     </div>



    </div>
  </div>

  <script src="download-app.js"></script>
